<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/viewerjs/dist/viewer.min.css">
        <script type="text/javascript" src="https://unpkg.com/viewerjs/dist/viewer.min.js"></script>
      </head>
      
  <body>
    <div id="pdfViewer"></div>
    <script>
        // Initialize the PDF viewer
        var viewer = new Viewer(document.getElementById('pdfViewer'), {
          url: 'test.pdf',
          navbar: false,
          toolbar: {
            zoomIn: 4,
            zoomOut: 4,
            rotateLeft: false,
            rotateRight: false,
            originalSize: false,
            download: false
          },
          title: false,
          mouseWheelZoom: true
        });
      </script>


  </body>
</html>
